<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Responsive Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: rgb(67, 66, 66);
    }

    .wrapper {
      min-height: 99vh;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 20px;
      font-family: sans-serif;
    }

    .header,
    .footer,
    .content1,
    .content2>div>div {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      flex: 1;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }

    .content2 {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap: 15px;
    }

    .content2>div {
      flex: 1;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }

    @media screen and (max-width: 800px) {
      .main-container {
        flex-direction: column;
      }

      .content1 {
        flex: 100%;
        order: 2;
      }

      .content2 {
        order: 1;
      }

      .header {
        min-height: 90px;
      }

      .footer {
        min-height: 110px;
      }
    }

    
    .card-header {
      font-weight: bold;
      color: #46537b;
      font-size: 1.1rem;
    }

    .info-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      padding: 0 60px;
      background-color: rgba(165, 165, 165, 0.145);
      width: 100%;
      height: 100%;
    }

    .donut-chart {
      border-radius: 50%;
      border: #f8f2f2 solid 1px;
      position: relative;
      display: flex;
      width: 280px;
      height: 280px;
      justify-content: center;
      align-items: center;
    }

    .donut-chart .center-text {
      position: absolute;
      font-size: 38px;
      font-weight: 600;
      color: #f70a55;
    }

    @media (max-width: 520px) {
      .content2>div {
        flex-direction: column;
      }

      .content2>div>div {
        min-height: 200px;
      }

      .content1 img {
        width: 100%;
        height: auto;
      }

      .donut-chart {
        width: 150px;
        height: 150px; 
        max-width: 280px;
        max-height: 280px;
      }
    }


    .footer-card {
      width: 100%;
      color: #ffffff;
      padding: 0 15px;
      min-height: 8vh;
      background-color: rgba(3, 3, 3, 0.786);
      border-bottom: solid rgb(239, 169, 255) 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-box {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px 50px;
      flex-wrap: wrap;
    }

    .footer-box ul {
      list-style: none;
      width: 100%;
      justify-content: space-between;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-box ul li {
      margin-right: 20px;
    }

    .footer-box ul li a {
      color: #ffffff;
      font-size: 19px;
      text-decoration: none;
    }

    .footer-box ul li a:hover {
      color: #000000;
    }

    .footer-box ul li i {
      font-size: 30px;
    }

    @media screen and (max-width: 520px) {
      .footer-box {
        padding: 10px;
      }

      .footer-box ul {
        flex-direction: column;
        text-align: center;
      }

      .footer-box ul li {
        margin-bottom: 10px;
      }

      .footer-box ul li a {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar" style="background-color: rgba(8, 8, 8, 0.755); border-radius: 8px;">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white; margin-left: 20px;">Flexbox Layout</a>
        <form class="d-flex" role="search">
          <input class="form-control me-4" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" style="margin-right: 20px;" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="main-container">
      <div class="content1 bg-light p-3">
        <div style="justify-content: center;" class="info-box">
          <div>
            <img alt="chart" style="max-width: 100%; height: auto;"
              src="https://quickchart.io/chart?c={type:'line',data:{labels:['January','February','March','April','May'],datasets:[{label:'Income',data:[50,60,70,180,190],fill:false,borderColor:'red'},{label:'Fund',data:[100,200,300,400,500],fill:false,borderColor:'orange'},{label:'Coin',data:[10,350,100,200,700],fill:false,borderColor:'yellow'}]}}">
          </div>
          <div class="icon">
            <i class="fas fa-calendar"></i>
          </div>
        </div>
      </div>

      <div class="content2">
        <div class="subcontent1">
          <div class="info-box" style="justify-content: center;">
              <div class="donut-chart"
                style=" background: conic-gradient(#fa0404 0% 30%, #ffffffa9 30% 100%);">
              </div>
          </div>
          
          <div class="info-box" style="justify-content: center;">
            <div class="donut-chart"
              style="background: conic-gradient(#fa62f2 0% 80%, #ffffffa9 80% 100%);">
            </div>
          </div>
        </div>
        <div class="subcontent2">
          <div class="info-box">
            <div class="donut-chart"
              style="  background: conic-gradient(#3802ff 0% 10%, #ffffffa9 10% 100%);">
            </div>
          </div>
          <div class="info-box">
            <div class="donut-chart"
              style=" background: conic-gradient(#ff0151 0% 40%, #ffffffa9 40% 100%);">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-card">
      <div class="footer-box engFont">
        <ul>
          <li>
            <a href="https://github.com/ZeveNor" class="footer-left" style="font-size: 14px; line-height: 35px">Â© 2024
              Powered By github.com/Zevenor.</a>
          </li>
          <li>
            <a class="footer-right">
              <img
                src="https://api.visitorbadge.io/api/visitors?path=https%3A%2F%2Fgithub.com%2FZeveNorFlex&label=VISITOR%20TOTAL&labelColor=%23000000&countColor=%23dce775"
                alt="website-counter" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
